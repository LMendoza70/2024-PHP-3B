<body>
    <h1>Formulario de contacto</h1>
    <form action="./procesar.php" method="post">
        
        <label for="name">Nombre : </label><br>
        <input type="text" name="name" placeholder="Nombre..."

        <input type="submit" value="enviar">
    </form>
